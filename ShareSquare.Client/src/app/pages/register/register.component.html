<section class="section section--register">
  <h2 class="section__title">Register</h2>

  <p *ngIf="registrationData">
    {{ registrationData.value | json }}
  </p>

  <div class="section__form">
    <form [formGroup]="registrationData" (ngSubmit)="onSubmit()" class="form">
      <div class="form__row">
        <mat-form-field appearance="outline">
          <mat-label for="email">Email</mat-label>
          <input
            matInput
            formControlName="email"
            #email
            id="email"
            [email]="true"
            [required]="true"
          />
          <mat-error *ngIf="email">ops email is bad</mat-error>
        </mat-form-field>
      </div>

      <div class="form__row">
        <mat-form-field appearance="outline">
          <mat-label for="password">Password</mat-label>
          <input
            matInput
            formControlName="password"
            type="password"
            id="password"
            #password
            [minlength]="6"
            [required]="true"
          />
          <mat-error *ngIf="password">ops password is bad</mat-error>
        </mat-form-field>
      </div>

      <div class="form__row form__row--actions">
        <button
          mat-stroked-button
          color="primary"
          [disabled]="!registrationData.valid"
        >
          Register
        </button>
      </div>
    </form>
  </div>
</section>
